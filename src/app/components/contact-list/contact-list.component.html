<ul class="list-group">
  <input
    [(ngModel)]="filter"
    (input)="setFilter()"
    *ngIf="contacts.length || filter"
    class="form-control custom"
  />
  <app-contact-item
    *ngFor="let contact of contacts"
    [contact]="contact"
    (onDeleteContact)="deleteContact(contact)"
  >
  </app-contact-item>
</ul>
